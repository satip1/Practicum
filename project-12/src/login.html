<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/index.css">
  <title>Login</title>
</head>

<body>
  <div class="wrap">
    <header class="logo">
      <img src="../src/images/logo_white_svg.svg" alt="Логотип Место" class="logo__img">
      <div class="logo__actions">
        <a href="#" class="account__link">Войти</a>
      </div>
    </header>

    <div class="account">
      <h1 class="account__title">Регистрация</h1>
      <form action="" class="account__form">
        <input type="text" name="email" class="account__input" placeholder="Email">
        <input type="text" name="password" class="account__input" placeholder="Пароль">
        <button type="submit" class="accoun__btn">Зарегистрироваться</button>
      </form>
      <div class="account__alter">
        <span>Уже зарегистрированы?</span>
        <a href="#" class="account__link">Войти</a>
      </div>
    </div>


  </div>

</body>

</html>
